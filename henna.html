<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehndi by Shanaya - Link in Bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Base */
    :root {
      font-family: Inter, sans-serif;
      --text-color: white; /* Default text color */
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');
      background-size: cover;
      background-position: center;
      color: var(--text-color); /* Text color */
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: calc(1rem + 2vw);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-item {
      position: relative;
      cursor: pointer;
    }

    .video-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    .video-overlay i {
      font-size: 2em;
      color: white;
    }

    .video-item:hover .video-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mehndi by Shanaya</h1>
    <div class="video-grid">
      <div class="video-item" data-youtube-id="Z3xwYf2dmUg">
        <img src="https://i.ytimg.com/vi/Z3xwYf2dmUg/hqdefault.jpg" alt="Video Thumbnail 1">
        <div class="video-overlay">
          <i class="fas fa-play-circle"></i>
        </div>
      </div>
      <div class="video-item" data-youtube-id="1QYH8zAHgJo">
        <img src="https://i.ytimg.com/vi/1QYH8zAHgJo/hqdefault.jpg" alt="Video Thumbnail 2">
        <div class="video-overlay">
          <i class="fas fa-play-circle"></i>
        </div>
      </div>
      <div class="video-item" data-youtube-id="FfvuENw-w9w">
        <img src="https://i.ytimg.com/vi/FfvuENw-w9w/hqdefault.jpg" alt="Video Thumbnail 3">
        <div class="video-overlay">
          <i class="fas fa-play-circle"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videoItems = document.querySelectorAll('.video-item');

    videoItems.forEach(item => {
      const youtubeId = item.dataset.youtubeId;
      item.addEventListener('click', () => {
        window.location.href = `https://www.youtube.com/watch?v=${youtubeId}`;
      });
    });
  </script>
</body>
</html>
